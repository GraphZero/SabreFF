<div id="FlightsBlock" >
    <div class="row">
        <div ng-repeat="flight in flights track by $index">
            <div class="col-lg-3">
                <div class="well">
                    Miles: {{ flight.miles }} <br>
                    Airport Departure Code: {{ flight.airportDepartureCode }} <br>
                    Airport Arrival Code: {{ flight.airportArrivalCode }} <br>
                </div>
            </div>
        </div>
    </div>
</div>
